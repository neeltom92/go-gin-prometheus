name: Renovate
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Renovate
        run: npm install -g renovate
      - name: Run Renovate
        run: renovate --token ${{ secrets.RENOVATE_TOKEN }} --repositories neeltom92/go-gin-prometheus --autodiscover 
